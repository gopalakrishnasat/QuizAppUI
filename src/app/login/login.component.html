
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <form #login="ngForm" (ngSubmit)="submit(login.value)">
          <h3 style="text-align: center;">Login</h3>
          <h4 *ngIf="error" style="color: red;">Email id or password is in correct</h4>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" [(ngModel)]="loginCredential.email" #email="ngModel">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="loginCredential.password" #password="ngModel">
            </div>

            <button style="margin-top: 5px;" type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <div class="col-3"></div>
</div>
